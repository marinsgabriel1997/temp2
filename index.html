<!DOCTYPE html>
<html>
  <head>
    <title>PÃ¡gina Principal com Iframes Aninhados</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 10px;
        text-align: center;
      }

      .header h1 {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 10px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .iframe-container {
        padding: 0;
        position: relative;
        height: calc(100vh - 200px);
        min-height: 800px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        background: #f8f9fa;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        
        .header h1 {
          font-size: 2rem;
        }
        
        .iframe-container {
          height: calc(100vh - 180px);
          min-height: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sistema de Iframes Aninhados</h1>
      </div>
      <div class="iframe-container">
        <iframe id="ribbonFrame" src="ribbonFrame/index.html" title="Frame Principal"></iframe>
      </div>
    </div>
  </body>
</html>
